<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Weather App</h1>
  </header>

  <main>
    <!-- Search Section -->
    <section class="search">
      <input type="text" id="cityInput" placeholder="Enter city name" aria-label="City name">
      <button id="searchButton">Search</button>
    </section>

    <!-- Current Weather Section -->
    <section class="current-weather">
      <h2 id="cityName">City Name</h2>
      <div class="weather-info">
        <p id="temperature">Temperature: --Â°C</p>
        <p id="description">Weather: --</p>
        <p id="humidity">Humidity: --%</p>
        <p id="windSpeed">Wind Speed: -- km/h</p>
      </div>
    </section>

    <!-- Forecast Section -->
    <section class="forecast">
      <h3>5-Day Forecast</h3>
      <div id="forecastContainer">
        <!-- Individual forecast days will be inserted here -->
      </div>
    </section>
  </main>

  <footer>
    <p>Powered by Tomorrow.io API</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
